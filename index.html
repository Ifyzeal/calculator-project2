<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div>
        <h2>Simple Arithmetic<br> Calculator</h2><hr>
        <input type="number" placeholder="Number 1" id="num1"><br>
        <input type="number" placeholder="Number 2" id="num2"><br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="div">/</button>
        <button id="mul">*</button><br>
        <input type="number" placeholder="Results" readonly id="result"> 
    </div>

    <script type="text/javascript">
        alert("Hello,\n this is my first calculator!")
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var ify = document.getElementById("result");

        document.getElementById("add").addEventListener("click", function(){
            ify.value = parseInt(n1.value)+parseInt(n2.value);
        }); 

        document.getElementById("sub").addEventListener("click", function(){
            ify.value = parseInt(n1.value)-parseInt(n2.value);
        }); 

        document.getElementById("div").addEventListener("click", function(){
            ify.value = parseInt(n1.value)/parseInt(n2.value);
        }); 

        document.getElementById("mul").addEventListener("click", function(){
            ify.value = parseInt(n1.value)*parseInt(n2.value);
        }); 


    </script>


</body>
</html>
